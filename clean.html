<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تنظيف المباريات</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f0f0;
    padding: 20px;
  }
  #cleanBtn {
    background: #28a745;
    color: white;
    border: none;
    padding: 15px 25px;
    font-size: 18px;
    cursor: pointer;
    border-radius: 8px;
  }
  #cleanBtn:hover {
    background: #218838;
  }
  #log {
    margin-top: 20px;
    background: white;
    padding: 15px;
    border-radius: 8px;
    height: 400px;
    overflow-y: auto;
    white-space: pre-wrap;
    direction: ltr;
  }
</style>
</head>
<body>

<h1>تنظيف المباريات</h1>
<button id="cleanBtn">ابدأ التنظيف</button>
<pre id="log"></pre>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

// إعدادات Firebase
const firebaseConfig = {
  apiKey: "AIzaSyB6ACvhgth3VXhoJJnNOZfIQBpXlTVWcGE",
  authDomain: "website-f388d.firebaseapp.com",
  projectId: "website-f388d",
  storageBucket: "website-f388d.appspot.com",
  messagingSenderId: "531820596793",
  appId: "1:531820596793:web:37dbfd0b9a3c7a3a0cc7e8",
  measurementId: "G-75KT28HL7H"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const logDom = document.getElementById('log');
function log(msg) {
  console.log(msg);
  logDom.textContent += msg + "\n";
}

async function cleanMatchesViaApi() {
  log("🚀 بدء عملية التنظيف...");
  try {
    const matchesRef = collection(db, 'matches');
    const snapshot = await getDocs(matchesRef);

    log(`📦 عدد المباريات: ${snapshot.size}`);

    if (snapshot.empty) {
      log("❌ لا توجد مباريات");
      return;
    }

    for (const matchSnap of snapshot.docs) {
      const matchId = matchSnap.id;

      try {
        const apiUrl = `https://ko.best-goal.live/state.php?match_id=${matchId}`;
        const res = await fetch(apiUrl, { cache: 'no-store' });
        const text = await res.text();

        let status = '';
        try {
          const json = JSON.parse(text);
          status = json['Match-Status'] || '';
        } catch {
          status = text || '';
        }

        const normalized = status.replace(/إ/g, 'ا').trim();
        const shouldDelete = !normalized || normalized.includes('انتهت');

        if (shouldDelete) {
          // حذف الماتش
          await deleteDoc(doc(db, 'matches', matchId));
          log(`🗑️ تم حذف الماتش ${matchId}`);
        } else {
          log(`⏳ الماتش مازال نشط ${matchId}`);
        }
      } catch (err) {
        log(`⚠️ خطأ في الماتش ${matchId} ${err.message}`);
      }
    }

    log("✅ انتهى التنظيف");
  } catch (err) {
    log(`❌ خطأ: ${err.message}`);
  }
}

document.getElementById('cleanBtn').addEventListener('click', cleanMatchesViaApi);
</script>

</body>
</html>
