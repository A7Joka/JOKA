<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تنظيف سيرفرات البث — Hantera</title>
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,"Noto Naskh Arabic",sans-serif;padding:18px;background:#0f172a;color:#e6eef8}
    button{padding:10px 14px;border-radius:8px;border:none;background:#06b6d4;color:#012;text-transform:uppercase;cursor:pointer}
    pre{background:#071023;padding:12px;border-radius:8px;max-height:420px;overflow:auto}
    .muted{opacity:.8;font-size:.9rem;color:#9fb3c8}
  </style>
</head>
<body>
  <h1>🧹 أداة تنظيف سيرفرات البث</h1>
  <p class="muted">اضغط "ابدأ التنظيف" — سيتم فحص كل مباريات collection <code>matches</code> وحذف الـ streams للمباريات المنتهية.</p>

  <div style="display:flex;gap:10px;align-items:center;margin:12px 0;">
    <button id="startBtn">ابدأ التنظيف</button>
    <label style="display:flex;gap:6px;align-items:center">
      <input type="checkbox" id="dryRun" checked /> تجربة فقط (dry-run)
    </label>
  </div>

  <div>
    <strong>حالة:</strong>
    <div id="status">جاهز</div>
  </div>

  <h3>سجل التشغيل</h3>
  <pre id="log">— لا سجلات بعد —</pre>

  <script type="module" src="./cleaner.js"></script>
</body>
</html>
